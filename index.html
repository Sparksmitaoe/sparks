<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparks Club MITAOE - Technophilia 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            padding: 100px 0;
        }
        h1, h2 {
            color: #333;
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 1.5em;
            margin-top: 20px;
            margin-bottom: 40px;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 20px 40px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .event-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="your-image-url.jpg" alt="Technophilia 2024" class="event-image">
        <h1>Welcome to Sparks Club MITAOE</h1>
        <h2>Technophilia 2024</h2>
        <p>A celebration of technology and innovation</p>
        <a href="#" class="btn">Learn More</a>
    </div>

</html>
